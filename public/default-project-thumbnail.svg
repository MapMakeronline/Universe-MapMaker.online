<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BA3E0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8A8A8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="400" height="200" fill="url(#skyGrad)"/>

  <!-- Water (bottom half) -->
  <ellipse cx="200" cy="160" rx="180" ry="60" fill="url(#waterGrad)" opacity="0.9"/>

  <!-- City buildings (3D effect) -->
  <!-- Row 1 - Background buildings -->
  <g opacity="0.7">
    <polygon points="260,80 280,70 280,100 260,110" fill="#B0B0B0"/>
    <polygon points="280,70 300,70 300,100 280,100" fill="#D0D0D0"/>
    <polygon points="280,100 300,100 300,110 280,110" fill="#909090"/>

    <polygon points="310,75 330,65 330,105 310,115" fill="#B0B0B0"/>
    <polygon points="330,65 350,65 350,105 330,105" fill="#D0D0D0"/>
    <polygon points="330,105 350,105 350,115 330,115" fill="#909090"/>
  </g>

  <!-- Row 2 - Middle buildings -->
  <g opacity="0.85">
    <polygon points="140,90 160,80 160,120 140,130" fill="#C0C0C0"/>
    <polygon points="160,80 180,80 180,120 160,120" fill="#E0E0E0"/>
    <polygon points="160,120 180,120 180,130 160,130" fill="#A0A0A0"/>

    <polygon points="190,85 210,75 210,115 190,125" fill="#C0C0C0"/>
    <polygon points="210,75 230,75 230,115 210,115" fill="#E0E0E0"/>
    <polygon points="210,115 230,115 230,125 210,125" fill="#A0A0A0"/>
  </g>

  <!-- Row 3 - Front buildings -->
  <g>
    <polygon points="80,100 100,90 100,140 80,150" fill="#D0D0D0"/>
    <polygon points="100,90 120,90 120,140 100,140" fill="url(#buildingGrad)"/>
    <polygon points="100,140 120,140 120,150 100,150" fill="#909090"/>

    <polygon points="240,95 260,85 260,135 240,145" fill="#D0D0D0"/>
    <polygon points="260,85 280,85 280,135 260,135" fill="url(#buildingGrad)"/>
    <polygon points="260,135 280,135 280,145 260,145" fill="#909090"/>
  </g>

  <!-- Road/harbor structure -->
  <path d="M 50 140 Q 100 135 150 140 T 250 140 L 350 145 L 350 155 L 50 155 Z"
        fill="#D4B896" opacity="0.8"/>

  <!-- Small details - windows -->
  <g opacity="0.4">
    <rect x="105" y="100" width="3" height="4" fill="#4A90E2"/>
    <rect x="110" y="100" width="3" height="4" fill="#4A90E2"/>
    <rect x="105" y="110" width="3" height="4" fill="#4A90E2"/>
    <rect x="110" y="110" width="3" height="4" fill="#4A90E2"/>

    <rect x="265" y="95" width="3" height="4" fill="#4A90E2"/>
    <rect x="270" y="95" width="3" height="4" fill="#4A90E2"/>
    <rect x="265" y="105" width="3" height="4" fill="#4A90E2"/>
    <rect x="270" y="105" width="3" height="4" fill="#4A90E2"/>
  </g>

  <!-- Map markers -->
  <g>
    <circle cx="180" cy="115" r="6" fill="#FF6B6B" opacity="0.9"/>
    <circle cx="180" cy="115" r="3" fill="white"/>

    <circle cx="250" cy="120" r="6" fill="#FFA07A" opacity="0.9"/>
    <circle cx="250" cy="120" r="3" fill="white"/>

    <circle cx="130" cy="125" r="6" fill="#FFD93D" opacity="0.9"/>
    <circle cx="130" cy="125" r="3" fill="white"/>
  </g>

  <!-- MapMaker logo watermark -->
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="14" fill="white"
        text-anchor="middle" opacity="0.7" font-weight="600">
    MapMaker.online
  </text>
</svg>
