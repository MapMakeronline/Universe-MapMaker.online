# Google Cloud Build configuration for Cloud Run deployment
steps:
  # Step 0: Get commit message for labeling
  - name: 'gcr.io/cloud-builders/git'
    id: 'get-commit-message'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        git log -1 --pretty=%s > /workspace/commit_message.txt
        echo "Commit message: $(cat /workspace/commit_message.txt)"

  # Step 1: Build the Docker image with build args
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args: [
      'build',
      '--build-arg', 'NEXT_PUBLIC_MAPBOX_TOKEN=pk.eyJ1IjoibWFwbWFrZXItb25saW5lIiwiYSI6ImNtZzN3bm8wYTBwaXIybHM5dDlpc3YwOTQifQ.8Hrv97gishqnvI_h7PiqlQ',
      '--build-arg', 'NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN=pk.eyJ1IjoibWFwbWFrZXItb25saW5lIiwiYSI6ImNtZzN3bm8wYTBwaXIybHM5dDlpc3YwOTQifQ.8Hrv97gishqnvI_h7PiqlQ',
      '--build-arg', 'NEXT_PUBLIC_API_URL=https://api.universemapmaker.online',
      '-t', 'europe-central2-docker.pkg.dev/$PROJECT_ID/app-repo/app:$SHORT_SHA',
      '-t', 'europe-central2-docker.pkg.dev/$PROJECT_ID/app-repo/app:latest',
      '.'
    ]

  # Step 2: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args: ['push', '--all-tags', 'europe-central2-docker.pkg.dev/$PROJECT_ID/app-repo/app']

  # Step 3: Deploy to Cloud Run (FIXED - removed problematic secrets)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-cloud-run'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'universe-mapmaker',
      '--image', 'europe-central2-docker.pkg.dev/$PROJECT_ID/app-repo/app:$SHORT_SHA',
      '--region', 'europe-central2',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '3000',  # Changed to 3000 (Next.js default)
      '--memory', '1Gi',  # Reduced to 1Gi for start
      '--cpu', '1',       # Reduced to 1 CPU for start
      '--min-instances', '0',
      '--max-instances', '5',  # Reduced to 5 for start
      '--concurrency', '80',
      '--timeout', '300',
      '--set-env-vars', 'NODE_ENV=production,NEXT_TELEMETRY_DISABLED=1,NEXT_PUBLIC_MAPBOX_TOKEN=pk.eyJ1IjoibWFwbWFrZXItb25saW5lIiwiYSI6ImNtZzN3bm8wYTBwaXIybHM5dDlpc3YwOTQifQ.8Hrv97gishqnvI_h7PiqlQ,NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN=pk.eyJ1IjoibWFwbWFrZXItb25saW5lIiwiYSI6ImNtZzN3bm8wYTBwaXIybHM5dDlpc3YwOTQifQ.8Hrv97gishqnvI_h7PiqlQ,NEXT_PUBLIC_API_URL=https://api.universemapmaker.online'
      # REMOVED --set-secrets line that was causing permission errors
    ]

# Store images in Artifact Registry
images:
  - 'europe-central2-docker.pkg.dev/$PROJECT_ID/app-repo/app:$SHORT_SHA'
  - 'europe-central2-docker.pkg.dev/$PROJECT_ID/app-repo/app:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build (20 minutes)
timeout: '1200s'